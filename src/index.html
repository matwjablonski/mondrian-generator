<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Mondrian Generator</title>
    <link rel="stylesheet" href="assets/css/app.css" />
  </head>
  <body>
    <div id="generator" class="generator">
      <form>
        <label for="columns">
          How many columns?
          <input
            id="columns"
            type="number"
            min="3"
            max="10"
            value="3"
            required
          />
        </label>
        <label for="rows">
          How many rows?
          <input id="rows" type="number" min="5" max="20" value="5" required />
        </label>
      </form>
    </div>
    <section class="wall">
      <div class="canvas light" id="canvas"></div>
    </section>
    <script src="assets/js/app.js"></script>
  </body>
</html>
